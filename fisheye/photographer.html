<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="public/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="public/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" required />

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Votre message</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/fisheye/src/templates/photographers.js"></script>
    <script src="/fisheye/src/scripts/utils/contactForm.js"></script>
  </body>
</html>
